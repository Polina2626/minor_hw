    <h1>Решение алгоритмической задачи с использоваием JS</h1>

        <p><b >D</b> (диаметр поперечного сечения бревна): <input id="d" type="number" name="R" value="100">см</p>

        <p><input id='checkButton'  type="button" value="Узнать ответ"></p>
        
        
        <p><b>Результат:</b><input  id="result_in_form" name="result" value=""></p>

        <p><input id="sendButton" type="submit" value="Отправить"></p>
    </form>
